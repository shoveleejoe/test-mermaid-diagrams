<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, viewport-fit=cover"
  />
  <title>Vizro + Pyodide (Worker) — GH Pages Starter</title>

  <!-- Minimal styling -->
  <style>
    :root { --mono: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace; }
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
    header { padding: 16px 20px; border-bottom: 1px solid #eee; }
    main { padding: 20px; max-width: 1200px; margin: 0 auto; }
    .status { font: 12px var(--mono); color: #444; background:#f6f6f6; border:1px solid #eee; padding:8px 10px; border-radius:8px; }
    #vizro-html { border: 0; width: 100%; height: 800px; display: none; }
    #plotly-root { width: 100%; height: 800px; display: none; }
  </style>

  <!-- Plotly (only needed for fallback rendering) -->
  <script src="https://cdn.plot.ly/plotly-2.35.2.min.js" defer></script>

  <!-- App bootstrap -->
  <script type="module" src="./app.js" defer></script>
</head>
<body>
  <header>
    <h1>Vizro + Pyodide (Web Worker) — GitHub Pages</h1>
    <div id="status" class="status">booting…</div>
  </header>

  <main>
    <!-- If Vizro (in Pyodide) can produce static HTML, we show it in an iframe -->
    <iframe id="vizro-html" title="Vizro Dashboard"></iframe>

    <!-- Otherwise, we’ll render a Plotly figure here as a fallback -->
    <div id="plotly-root"></div>
  </main>
</body>
</html>
